<!-- main>div.hero>picture>source:media*2+img -->

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="San Juan Puerto Rico Temple" style="width:auto">
            </picture>
        </div>
    </main>
</body>

</html>
